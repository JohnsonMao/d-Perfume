    <header class="navbar navbar-expand-md fixed-top bg-white p-0">

            <ul class="navbar-toggler nav align-items-center p-0">
                <li><a href="#" class="position-relative text-gray me-4"><i class="material-icons">shopping_cart</i><span class="shopping-num fs-8 text-white bg-primary border rounded-pill px-1">3</span></a></li>
                <li>
                    <button class="btn btn-burger py-4" type="button" aria-label="Toggle navigation">

            </ul>
            <div class="collapse navbar-collapse nav-text-gray mobile_menu flex-grow-0" id="mobile-menu">

                    <li>

                    </li>
                    <li class="d-none d-md-block">
                    <a class="d-flex justify-content-center align-items-center lh-1 hover-baseline hover-gray-baseline fs-5 p-3" href="#"><i class="material-icons">person</i>log in</a>
                    </li>
                    <li>
                    <a class="d-flex justify-content-center align-items-center lh-1 hover-baseline hover-gray-baseline fs-5 p-3" href="#"><i class="material-icons d-none d-md-block">favorite</i>Wishlist</a>

                    <li class="d-none d-md-block">

                    <li class="d-md-none">

                    </li>
                    <li class="d-md-none">
                    <a class="d-flex justify-content-center align-items-center lh-1 fs-5 p-3" href="#">Contact</a>
                    </li>
                    <li class="d-md-none">
                    <a class="d-flex justify-content-center align-items-center lh-1 fs-5 p-3" href="#">log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="wrap">

    <nav class="bg-primary sticky-top d-none d-md-block p-0">
        <div class="container">
            <ul class="nav productMenu">
                <li>
                <a class="d-flex justify-content-center align-items-center lh-1 hover-baseline hover-white-baseline text-white fs-5 p-3s" href="#">CHANEL</a>
                </li>
                <li>
                <a class="d-flex justify-content-center align-items-center lh-1 hover-baseline hover-white-baseline text-white fs-5 p-3s" href="#">Jo Malone</a>

                <li>
                <a class="d-flex justify-content-center align-items-center lh-1 hover-baseline hover-white-baseline text-white fs-5 p-3s" href="#">Curology</a>
                </li>
                <li>
                <a class="d-flex justify-content-center align-items-center lh-1 hover-baseline hover-white-baseline text-white fs-5 p-3s" href="#">Dior</a>

                <li>
                <a class="d-flex justify-content-center align-items-center lh-1 hover-baseline hover-white-baseline text-white fs-5 p-3s" href="#">Chole</a>

                </li>
            </ul>
        </div>

            <div class="row">
                <div class="col-lg-8 col-md-6">
                    <img src="./img/login1.jpg" class="card-img rounded-0" alt="login img">
                </div>
                <div class="col-lg-4 col-md-6 d-flex align-items-center">
                    <form action="" class="w-100">
                        <h2 class="fs-2 fw-bold mb-2">Log in</h2>
                        <label for="user" class="text-black fs-6 py-1">帳號</label>
                        <input type="text" id="user" class="form-control mb-3 ps-2-5 py-2" placeholder="email@example.com">
                        <label for="password" class="text-black fs-6 py-1">密碼</label>
                        <input type="password" id="password" class="form-control mb-6 ps-2-5 py-2" placeholder="Password">
                        <div class="d-flex justify-content-between align-items-center mt-1">
                            <a href="#" class="hover-baseline hover-secondary-baseline">忘記密碼</a>
                            <ul class="d-flex list-style-none">
                                <li><button class="btn btn-outline-primary px-3 py-2">註冊</button></li>
                                <li><button class="btn btn-primary ms-2 px-3 py-2">登入</button></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

                <a class="text-white lh-1 hover-baseline hover-white-baseline fs-5 p-lg-5 p-4" href="#">Product</a>
                </li>
                <li>
                <a class="text-white lh-1 hover-baseline hover-white-baseline fs-5 p-lg-5 p-4" href="#">Blog</a>
                </li>
                <li>
                <a class="text-white lh-1 hover-baseline hover-white-baseline fs-5 p-lg-5 p-4" href="#">Contact</a>
